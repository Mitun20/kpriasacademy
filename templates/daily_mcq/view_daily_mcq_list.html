{% extends 'base.html' %}


{% load static %}

{% block content %}




  <!--begin::Entry-->
  <div class="d-flex flex-column-fluid">
      
    <!--begin::Container-->
    <div class="container">
        <div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
            <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                <!--begin::Info-->
                <div class="d-flex align-items-center flex-wrap mr-1">
                    <!--begin::Page Heading-->
                    <div class="d-flex align-items-baseline flex-wrap mr-5">
                        <!--begin::Page Title-->

                      <h5 class="text-dark font-weight-bold my-1 mr-5">Daily MCQ</h5>
                        <!--end::Page Title-->
                      <!--begin::Breadcrumb-->
                      <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                        <li class="breadcrumb-item">
                            <a href="{% url 'home'  %}" class="text-muted">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="{%url 'daily_mcq' %}" class="text-muted">Month Wise</a>
                        </li>
                     
                      </ul>
                    <!--end::Breadcrumb-->
                       
                    </div>
                    <!--end::Page Heading-->
                </div>
                <!--end::Info-->
                <!--begin::Toolbar-->
                <div class="d-flex align-items-center">
                    <!--begin::Actions-->
                    <a href="#" class="btn btn-light-primary font-weight-bolder btn-sm">Back </a>
                    <!--end::Actions-->
                    <!--begin::Dropdown-->
                
                    <!--end::Dropdown-->
                </div>
                <!--end::Toolbar-->
            </div>
        </div>
        <br>

        <div class="row">

            <h4 class="ml-4 mt-3">Filter by Year</h4>
            {% for year in year %}

              <ul>
                  
                 <a href="{% url 'daily_mcq_year' year.year|date:"Y" %}">
                      <li class="btn  btn-success">
                          {{year.year|date:"Y"}}
                      </li>
                  </a>
              </ul>

            {% endfor %}
        </div>

        <hr>

        <div class="row">

            

            

            {% for test in test %}
            <div class="col-lg-4">
                <!--begin::Mixed Widget 14-->
                <div class="card card-custom card-stretch gutter-b">
                    <!--begin::Header-->
                    <div class="card-header border-0 pt-5">
                        <h3 class="card-title font-weight-bolder">{{test.month|date:"F"}}</h3>
                        
                    </div>
                    <!--end::Header-->
                    <!--begin::Body-->
                    <div class="card-body d-flex flex-column">
                        
                        <div class=" align-items-center">
                            
                            
                            <p class="text-center font-weight-normal font-size-lg pb-7" style="text-align: center;margin: auto;">
                                No of Test: {{test.total}}
                            </p>
                            
                             
                            <a class="btn  btn-success btn-shadow-hover font-weight-bolder w-100 py-3" href="/daily_mcq/{{test.month|date:"n"}}/{{test.month|date:"Y"}}">View All</a>
                                  

                           

                 

                        </div>
                    </div>
                    <!--end::Body-->
                </div>
                <!--end::Mixed Widget 14-->
            </div>
            {% endfor %}
            
        </div>
    </div>
    <!--end::Container-->
</div>
<!--end::Entry-->



{% endblock %}
