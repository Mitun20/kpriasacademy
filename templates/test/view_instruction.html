{% extends 'base.html' %}


{% block content %}
					<!--begin::Content-->
					<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
						<!--begin::Subheader-->
						<div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
							<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
								<!--begin::Info-->
								<div class="d-flex align-items-center flex-wrap mr-1">
									<!--begin::Page Heading-->
									<div class="d-flex align-items-baseline flex-wrap mr-5">
										<!--begin::Page Title-->
										<h5 class="text-dark font-weight-bold my-1 mr-5">{{test.name}}</h5>
										<!--end::Page Title-->
										<!--begin::Breadcrumb-->
										<ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
											<li class="breadcrumb-item">
												<a href="{%url 'home' %}" class="text-muted">Home</a>
											</li>
											<li class="breadcrumb-item">
												<a href="{% url 'test_series' %}" class="text-muted">Test test_series</a>
											</li>
											<li class="breadcrumb-item">
												<a href="{%url 'test_series_detail' test.test_series.id %}" class="text-muted">{{test.test_series.title}}</a>
											</li>
										</ul>
										<!--end::Breadcrumb-->
									</div>
									<!--end::Page Heading-->
								</div>
								<!--end::Info-->
							</div>
						</div>
						<!--end::Subheader-->
						<!--begin::Entry-->
						<div class="d-flex flex-column-fluid">
							<!--begin::Container-->
							<div class="container">
							
								<div class="row">
									<div class="m-2">
									<h3>Instructions</h3>
									</div>
									<div class="col-xl-12">
									<p class="text-dark-75 font-size-lg font-weight-normal pt-5 mb-2">
                                        {{test.instruction|safe}}
                                     </p>
                                    <div style="margin:auto; text-align:center;">
                                        
                                    {% if attempt %}

                                    <button class="btn btn-secondary font-weight-bolder font-size-sm py-3 px-14" data-toggle="modal" data-target="#kt_chat_modal">No more attempted allowed</button>

                                    {% else %}
                                    
                                    <a href="{% url 'test' test.id %}" >
                                    <button class="btn  btn-success btn-shadow-hover font-weight-bolder py-3" >Take Test</button>
                                    </a>    

                                    {% endif %}

								
									</div>
								</div>
							
								
							</div>
							<!--end::Container-->
					


{% endblock %}
