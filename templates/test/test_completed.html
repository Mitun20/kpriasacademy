{% extends 'base.html' %}
{% load check_answer_tags %}

{% block content %}

		<!--begin::Content-->
        <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Subheader-->
    <div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
      <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-1">
          <!--begin::Page Heading-->
          <div class="d-flex align-items-baseline flex-wrap mr-5">
            <!--begin::Page Title-->
            <h5 class="text-dark font-weight-bold my-1 mr-5">Test Completed</h5>
            <!--end::Page Title-->
            <!--begin::Breadcrumb-->
            <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
              <li class="breadcrumb-item">
                <a href="{%url 'home' %}" class="text-muted">Home</a>
              </li>
              <li class="breadcrumb-item">
                <a href="{% url 'test_series' %}" class="text-muted">Test test_series</a>
              </li>
              <li class="breadcrumb-item">
                <a href="{%url 'test_series_detail' test.test_series.id %}" class="text-muted">{{test.test_series.title}}</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#" class="text-muted">{{test}} Test Completed</a>
              </li>
  
             
            </ul>
            <!--end::Breadcrumb-->
          </div>
          <!--end::Page Heading-->
        </div>
        <!--end::Info-->
  
        </div>
        <!--end::Toolbar-->
      </div>

    <!--end::Subheader-->
  
            <!--begin::Entry-->
            <div class="d-flex flex-column-fluid">
                <!--begin::Container-->
                <div class="container">
                 <div class="row">
                    <div class="col-xl-12">
                        <div class="card card-custom gutter-b example example-compact">
                            <div class="card-header">
                                    <h3 class="card-title">Test Completed</h3>
                                    
                                </div>
                               <div class="card-body">
                                 Test Completed Successfully
                               </div>
                               <div class="card-footer">
                                   <a href="{% url 'view_result' test.id %}">
                                        <button type="reset" class="btn btn-success mr-2">View Result</button>
                                    </a>  
                                    </div>
                               
                        </div>
                    </div>
                    
                
                    
                </div>	
                    
                    
                </div>
                <!--end::Container-->
            </div>
            <!--end::Entry-->
            
     <script>
       window.onbeforeunload = function() { return "Your work will be lost."; };
    </script>
    

{% endblock %}
